<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Forgot Password', 'none')" />
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>&nbsp;</div>
    <div>
        <h2>Set up your password</h2>
    </div>

    <form th:action="@{/set_password}" method="post" style="max-width: 460px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>Please enter your account password.</p>
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="enter your password"
                       required="required" autofocus="autofocus" id="password"
                       oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="confirm your password"
                       required="required" oninput="checkPasswordMatch(this)"
                        id="confirmPassword"/>
            </div>
            <div>
                <p>
                    <input type="submit" value="Send" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>

    <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
